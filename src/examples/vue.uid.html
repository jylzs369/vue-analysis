
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue uid</title>
  <style>
    username {
      color: red;
    }
    .answerSelected {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div id="component2">
  </div>
  <script src="vue.js"></script>
  <script>
    var component2 = new Vue({
      el: '#component2',
      components: {
      },
      data () {
        return {
          percentage: 0
        }
      },
      created () {
      },
      watch: {
        percentage: function (curVal, oldVal) {
          this.changePercent()
        }
      },
      methods: {
        changePercent: function () {
          console.log(this)
        }
      },
      render (h, params) {
        return h('div', [
          h('button', {
            attr: {
              disabled: this.percentage === 10
            },
            on: {
              click: (e) => {
                this.percentage = 10
              }
            }
          })
        ])
      }
    })
  </script>
</body>
</html>
